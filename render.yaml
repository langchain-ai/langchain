# Orcest.ai - Render Blueprint
# Deploy: danialsamiei/orcest.ai on orcest.ai

services:
  - type: web
    runtime: docker
    name: orcest-ai
    plan: starter

    # Repository
    repo: https://github.com/danialsamiei/orcest.ai
    branch: master
    rootDir: /

    # Domain
    domains:
      - orcest.ai
      - www.orcest.ai

    # Docker
    dockerfilePath: ./Dockerfile
    dockerContext: .

    numInstances: 1

    # Health check
    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
