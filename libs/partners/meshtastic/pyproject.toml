[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-meshtastic"
description = "An integration package connecting Meshtastic LoRa mesh networks and LangChain"
license = { text = "MIT" }
readme = "README.md"
authors = []

version = "0.1.0"
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "langchain-core>=1.0.0,<2.0.0",
]

[project.optional-dependencies]
meshtastic = ["meshtastic>=2.0.0"]

[project.urls]
Source = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/meshtastic"
Changelog = "https://github.com/langchain-ai/langchain/releases?q=%22langchain-meshtastic%22"
Twitter = "https://x.com/LangChain"
Slack = "https://www.langchain.com/join-community"
Reddit = "https://www.reddit.com/r/LangChain/"

[dependency-groups]
test = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-asyncio>=0.23.0,<1.0.0",
    "pytest-socket>=0.6.0,<1.0.0",
    "pytest-watcher>=0.2.6,<1.0.0",
    "syrupy>=4.0.2,<5.0.0",
    "langchain-core",
    "langchain-tests",
]
test_integration = []
lint = ["ruff>=0.14.0,<0.15.0"]
dev = ["langchain-core"]
typing = [
    "mypy>=1.17.0,<2.0.0",
    "langchain-core",
]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"
ignore_missing_imports = true

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",  # Messes with the formatter
    "ISC001",  # Messes with the formatter
    "PERF203", # Rarely useful
    "S112",    # Rarely useful
    "RUF012",  # Doesn't play well with Pydantic
    "SLF001",  # Private member access
    "FIX002",  # TODOs
    "TD002",   # TODO authors
    "TD003",   # TODO missing url
    "TC002",   # Incorrect type-checking block
    "TC003",   # Incorrect type-checking block
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "C901",    # Function too complex
    "FBT001",  # Boolean function param
    "ERA001",  # Commented-out code
    "ANN401",  # Any type annotation
]
unfixable = ["B028"]  # People should intentionally tune the stacklevel

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Tests need assertions
    "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
    "ARG001",  # Unused function arguments in tests
    "ARG002",  # Unused method arguments in tests
    "PLR2004", # Magic value in comparisons
    "PT011",   # pytest.raises() is too broad
    "PLC0415", # import not at top level (needed for import tests)
]
"scripts/*.py" = [
    "INP001",  # Not a package
    "PLC0415", # import not at top level
]
