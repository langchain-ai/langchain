[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = "<4.0,>=3.9"
dependencies = [
    "langchain-core<1.0.0,>=0.3.34",
    "langchain-openai<1.0.0,>=0.3.5",
]
name = "langchain-deepseek"
version = "0.1.2"
description = "An integration package connecting DeepSeek and LangChain"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/deepseek"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22deepseek%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.4.3",
    "pytest-asyncio<1.0.0,>=0.23.2",
    "pytest-socket<1.0.0,>=0.7.0",
    "pytest-watcher<1.0.0,>=0.3.4",
    "langchain-tests<1.0.0,>=0.3.5",
    "langchain-openai",
    "pytest-timeout<3.0.0,>=2.3.1",
]
codespell = ["codespell<3.0.0,>=2.2.6"]
test_integration = []
lint = ["ruff<1.0,>=0.5"]
dev = []
typing = ["mypy<2.0,>=1.10"]


[tool.uv.sources]
langchain-openai = { path = "../openai", editable = true }
langchain-core = { path = "../../core", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
