[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-huggingface"
description = "An integration package connecting Hugging Face and LangChain."
license = { text = "MIT" }
readme = "README.md"
authors = []

version = "1.2.0"
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "langchain-core>=1.2.0,<2.0.0",
    "tokenizers>=0.19.1,<1.0.0",
    "huggingface-hub>=0.33.4,<1.0.0",
]

[project.urls]
Homepage = "https://docs.langchain.com/oss/python/integrations/providers/huggingface"
Documentation = "https://reference.langchain.com/python/integrations/langchain_huggingface/"
Source = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/huggingface"
Changelog = "https://github.com/langchain-ai/langchain/releases?q=%22langchain-huggingface%22"
Twitter = "https://x.com/LangChainAI"
Slack = "https://www.langchain.com/join-community"
Reddit = "https://www.reddit.com/r/LangChain/"

[project.optional-dependencies]
full = [
    "transformers>=4.39.0,<5.0.0",
    "sentence-transformers>=2.6.0,<3.0.0",
]

[dependency-groups]
test = [
    "pytest>=7.3.0,<8.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-watcher>=0.3.4,<1.0.0",
    "pytest-socket>=0.7.0,<1.0.0",
    "scipy>=1.0.0,<2.0.0; python_version < \"3.12\"",
    "scipy>=1.7.0,<2.0.0; python_version >= \"3.12\" and python_version < \"3.13\"",
    "scipy>=1.14.1,<2.0.0; python_version >= \"3.13\"",
    "transformers>=4.39.0,<5.0.0",
    "sentence-transformers>=2.6.0,<3.0.0",
    "langchain-core",
    "langchain-tests",
    "langchain-community",
    "langchain",
]
lint = ["ruff>=0.13.1,<0.14.0"]
dev = [
    "ipykernel>=6.29.2,<7.0.0",
    "langchain-core"
]
test_integration = []
typing = [
    "mypy>=1.10.0,<2.0.0",
    "langchain-core"
]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }
langchain = { path = "../../langchain_v1", editable = true }

[tool.mypy]
# See ../../shared/mypy.ini for base config
disallow_untyped_defs = "True"

[tool.ruff.format]
# See ../../shared/ruff.toml for base config
docstring-code-format = true
docstring-code-line-length = 100

[tool.ruff.lint]
select = [
    "A",      # flake8-builtins
    "B",      # flake8-bugbear
    "ASYNC",  # flake8-async
    "C4",     # flake8-comprehensions
    "COM",    # flake8-commas
    "D",      # pydocstyle
    "E",      # pycodestyle error
    "EM",     # flake8-errmsg
    "F",      # pyflakes
    "FA",     # flake8-future-annotations
    "FBT",    # flake8-boolean-trap
    "FLY",    # flake8-flynt
    "I",      # isort
    "ICN",    # flake8-import-conventions
    "INT",    # flake8-gettext
    "ISC",    # isort-comprehensions
    "PGH",    # pygrep-hooks
    "PIE",    # flake8-pie
    "PERF",   # flake8-perf
    "PYI",    # flake8-pyi
    "Q",      # flake8-quotes
    "RET",    # flake8-return
    "RSE",    # flake8-rst-docstrings
    "RUF",    # ruff
    "S",      # flake8-bandit
    "SLF",    # flake8-self
    "SLOT",   # flake8-slots
    "SIM",    # flake8-simplify
    "T10",    # flake8-debugger
    "T20",    # flake8-print
    "TID",    # flake8-tidy-imports
    "UP",     # pyupgrade
    "W",      # pycodestyle warning
    "YTT",    # flake8-2020
]
ignore = [
    "D100",    # pydocstyle: Missing docstring in public module
    "D101",    # pydocstyle: Missing docstring in public class
    "D102",    # pydocstyle: Missing docstring in public method
    "D103",    # pydocstyle: Missing docstring in public function
    "D104",    # pydocstyle: Missing docstring in public package
    "D105",    # pydocstyle: Missing docstring in magic method
    "D107",    # pydocstyle: Missing docstring in __init__
    "COM812",  # Messes with the formatter
    "ISC001",  # Messes with the formatter
    "PERF203", # Rarely useful
    "S112",    # Rarely useful
    "RUF012",  # Doesn't play well with Pydantic
    "SLF001",  # Private member access
]
unfixable = ["B028"] # People should intentionally tune the stacklevel

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true  # ignore missing documentation for *args and **kwargs parameters

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101", # Tests need assertions
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
]
