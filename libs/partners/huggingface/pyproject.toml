[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-huggingface"
version = "0.0.3"
description = "An integration package connecting Hugging Face and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain"
license = "MIT"

[tool.mypy]
disallow_untyped_defs = "True"

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/huggingface"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-huggingface%3D%3D0%22&expanded=true"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
langchain-core = ">=0.1.52,<0.3"
tokenizers = ">=0.19.1"
transformers = ">=4.39.0"
sentence-transformers = ">=2.6.0"
huggingface-hub = ">=0.23.0"

[tool.ruff.lint]
select = [ "E", "F", "I", "T201",]

[tool.coverage.run]
omit = [ "tests/*",]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [ "requires: mark tests as requiring a specific library", "asyncio: mark tests as requiring asyncio", "compile: mark placeholder test used to compile integration tests without running them",]
asyncio_mode = "auto"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.3.0"
pytest-asyncio = "^0.21.1"
pytest-watcher = "^0.3.4"

[[tool.poetry.group.test.dependencies.scipy]]
version = "^1"
python = "<3.12"

[[tool.poetry.group.test.dependencies.scipy]]
version = "^1.7.0"
python = ">=3.12"

[[tool.poetry.group.test.dependencies.numpy]]
version = "^1"
python = "<3.12"

[[tool.poetry.group.test.dependencies.numpy]]
version = "^1.26.0"
python = ">=3.12"

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.0"

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.dev.dependencies]
ipykernel = "^6.29.2"

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"

[tool.poetry.group.test.dependencies.langchain-core]
path = "../../core"
develop = true

[tool.poetry.group.test.dependencies.langchain-standard-tests]
path = "../../standard-tests"
develop = true

[tool.poetry.group.test.dependencies.langchain-community]
path = "../../community"
develop = true

[tool.poetry.group.dev.dependencies.langchain-core]
path = "../../core"
develop = true

[tool.poetry.group.typing.dependencies.langchain-core]
path = "../../core"
develop = true
