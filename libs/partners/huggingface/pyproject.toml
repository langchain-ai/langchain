[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = "<4.0,>=3.9"
dependencies = [
    "langchain-core<1.0.0,>=0.3.15",
    "tokenizers>=0.19.1",
    "transformers>=4.39.0",
    "sentence-transformers>=2.6.0",
    "huggingface-hub>=0.23.0",
]
name = "langchain-huggingface"
version = "0.1.2"
description = "An integration package connecting Hugging Face and LangChain"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/huggingface"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-huggingface%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.3.0",
    "pytest-asyncio<1.0.0,>=0.21.1",
    "pytest-watcher<1.0.0,>=0.3.4",
    "pytest-socket<1.0.0,>=0.7.0",
    "scipy<2,>=1; python_version < \"3.12\"",
    "scipy<2.0.0,>=1.7.0; python_version >= \"3.12\"",
    "numpy<2,>=1; python_version < \"3.12\"",
    "numpy<2.0.0,>=1.26.0; python_version >= \"3.12\"",
    "langchain-core",
    "langchain-tests",
    "langchain-community",
]
codespell = ["codespell<3.0.0,>=2.2.0"]
lint = ["ruff<1.0,>=0.5"]
dev = ["ipykernel<7.0.0,>=6.29.2", "langchain-core"]
test_integration = []
typing = ["mypy<2.0,>=1.10", "langchain-core"]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }
langchain-community = { path = "../../community", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
