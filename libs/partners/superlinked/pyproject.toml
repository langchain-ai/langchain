[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = ">=3.10,<3.14"
dependencies = [
    "langchain-core<1.0.0,>=0.3.15",
    "superlinked==33.5.1",
    "pandas>=2.2.0,<3.0.0",
]
name = "langchain-superlinked"
version = "0.1.0"
description = "An integration package connecting Superlinked and LangChain"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/superlinked"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-superlinked%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.3.0",
    "pytest-asyncio<1.0.0,>=0.21.1",
    "pytest-socket<1.0.0,>=0.7.0",
    "pytest-watcher<1.0.0,>=0.3.4",
    "langchain-core",
    "langchain-tests",
]
codespell = ["codespell<3.0.0,>=2.2.0"]
test_integration = []
lint = ["ruff<0.13,>=0.12.2"]
dev = ["langchain-core"]
typing = ["mypy<2.0,>=1.10", "langchain-core"]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
