[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "langchain-sarvam"
version = "0.0.1"
description = "An integration package connecting Sarvam AI and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/langchain-ai/langchain"
license = "MIT"
packages = [{include = "langchain_sarvam"}]

[tool.poetry.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/sarvam"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
langchain-core = ">=0.3.30,<0.4"
requests = ">=2.31.0"

[tool.poetry.group.test.dependencies]
pytest = ">=7.3.0"
pytest-asyncio = ">=0.21.0"
pytest-mock = ">=3.11.1"
pytest-cov = ">=4.1.0"
langchain-core = {version = ">=0.3.30,<0.4", extras = ["test"]}

[tool.poetry.group.lint.dependencies]
ruff = ">=0.0.292"
mypy = ">=1.6.0"

[tool.poetry.group.typing.dependencies]
mypy = ">=1.6.0"

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = [
    "B",   # flake8-bugbear
    "C",   # flake8-comprehensions
    "E",   # pycodestyle
    "F",   # pyflakes
    "I",   # isort
    "W",   # warnings
]
ignore = ["E501"]  # line length

[tool.mypy]
ignore_missing_imports = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = false
strict_optional = true
strict_equality = true

[dependency-groups]
test = [
    "pytest>=7.3.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.1",
    "pytest-cov>=4.1.0",
    "langchain-core[test]>=0.3.30,<0.4"
]
