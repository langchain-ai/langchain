[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "gigachain-mistralai"
version = "0.1.13"
description = "An integration package connecting Mistral and LangChain"
authors = []
readme = "README.md"
repository = "https://github.com/ai-forever/gigachain"
license = "MIT"
packages = [
    {include = "langchain_mistralai"}
]

[tool.mypy]
disallow_untyped_defs = "True"

[tool.poetry.urls]
"Source Code" = "https://github.com/ai-forever/gigachain/tree/master/libs/partners/mistralai"
"Release Notes" = "https://github.com/ai-forever/gigachain/releases?q=tag%3A%22gigachain-mistralai%3D%3D0%22&expanded=true"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
gigachain-core = "^0.2.38"
tokenizers = ">=0.15.1,<1"
httpx = ">=0.25.2,<1"
httpx-sse = ">=0.3.1,<1"

[tool.ruff.lint]
select = [ "E", "F", "I", "T201",]

[tool.coverage.run]
omit = [ "tests/*",]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [ "requires: mark tests as requiring a specific library", "asyncio: mark tests as requiring asyncio", "compile: mark placeholder test used to compile integration tests without running them",]
asyncio_mode = "auto"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test_integration]
optional = true

[tool.poetry.group.codespell]
optional = true

[tool.poetry.group.lint]
optional = true

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^7.3.0"
pytest-asyncio = "^0.21.1"
pytest-watcher = "^0.3.4"

[tool.poetry.group.test_integration.dependencies]

[tool.poetry.group.codespell.dependencies]
codespell = "^2.2.0"

[tool.poetry.group.lint.dependencies]
ruff = "^0.5"

[tool.poetry.group.typing.dependencies]
mypy = "^1.10"

[tool.poetry.group.test.dependencies.gigachain-core]
path = "../../core"
develop = true

[tool.poetry.group.test.dependencies.gigachain-standard-tests]
path = "../../standard-tests"
develop = true

[tool.poetry.group.dev.dependencies.gigachain-core]
path = "../../core"
develop = true

[tool.poetry.group.typing.dependencies.gigachain-core]
path = "../../core"
develop = true
