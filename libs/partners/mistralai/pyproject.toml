[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
authors = []
license = { text = "MIT" }
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "langchain-core>=1.0.0a7,<2.0.0",
    "tokenizers>=0.15.1,<1.0.0",
    "httpx>=0.25.2,<1.0.0",
    "httpx-sse>=0.3.1,<1.0.0",
    "pydantic>=2.0.0,<3.0.0",
]
name = "langchain-mistralai"
version = "1.0.0a1"
description = "An integration package connecting Mistral and LangChain"
readme = "README.md"

[project.urls]
homepage = "https://docs.langchain.com/oss/python/integrations/providers/mistralai"
repository = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/mistralai"
changelog = "https://github.com/langchain-ai/langchain/releases?q=%22langchain-mistralai%22"
docs = "https://reference.langchain.com/python/integrations/langchain_mistralai/"
twitter = "https://x.com/LangChainAI"
slack = "https://www.langchain.com/join-community"
reddit = "https://www.reddit.com/r/LangChain/"

[dependency-groups]
test = [
    "pytest>=7.3.0,<8.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "pytest-watcher>=0.3.4,<1.0.0",
    "langchain-core",
    "langchain-tests",
]
test_integration = []
lint = ["ruff>=0.13.1,<0.14.0"]
dev = ["langchain-core"]
typing = [
    "mypy>=1.10.0,<2.0.0",
    "langchain-core"
]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",  # Messes with the formatter
    "ISC001",  # Messes with the formatter
    "PERF203", # Rarely useful
    "S112",    # Rarely useful
    "RUF012",  # Doesn't play well with Pydantic
    "SLF001",  # Private member access
    "TD",
    "PLR0912",
    "C901",
    "FIX",

    # TODO
    "TC002",
    "ANN401",
    "ARG001",
    "ARG002",
    "PT011",
    "PLC0415",
    "PLR2004",
    "BLE001",
    "D100",
    "D102",
    "D104",
]
unfixable = ["B028"] # People should intentionally tune the stacklevel

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true  # ignore missing documentation for *args and **kwargs parameters

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101", # Tests need assertions
    "S311", # Standard pseudo-random generators are not suitable for cryptographic purposes
    "PLR2004",
    "D",
]
"scripts/*.py" = [
    "INP001",   # Not a package
]
