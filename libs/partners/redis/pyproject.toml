[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "langchain-core>=0.3.60",
    "redis>=4.0.0",
]
name = "langchain-redis"
version = "0.1.0"
description = "An integration package connecting Redis and LangChain."
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/redis"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-redis%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.3.0",
    "freezegun<2.0.0,>=1.2.2",
    "pytest-mock<4.0.0,>=3.10.0",
    "syrupy<5.0.0,>=4.0.2",
    "pytest-cov<5.0.0,>=4.0.0",
    "pytest-dotenv<1.0.0,>=0.5.2",
    "langchain-tests<1.0.0,>=0.3.0",
    "pytest-socket<1.0.0,>=0.6.0",
    "pytest-watcher<1.0.0,>=0.2.6",
]

[tool.codespell]
skip = "*.pdf,*.svg,*.pdf,*.yaml,*.ipynb,poetry.lock,*.min.js,*.css"

[tool.mypy]
ignore_missing_imports = "True"
disallow_untyped_defs = "True"
exclude = ["notebooks", "examples", "example_data", "langchain_redis/py.typed"]

[tool.coverage.run]
omit = ["tests/*"]

[build-system.requires]
include = ["langchain_redis/py.typed"]