[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = "<4,>=3.9"
dependencies = [
    "langchain-core!=0.3.0,!=0.3.1,!=0.3.10,!=0.3.11,!=0.3.12,!=0.3.13,!=0.3.14,!=0.3.2,!=0.3.3,!=0.3.4,!=0.3.5,!=0.3.6,!=0.3.7,!=0.3.8,!=0.3.9,<0.4.0,>=0.2.43",
    "numpy<2.0.0,>=1.22.4; python_version < \"3.12\"",
    "numpy<2.0.0,>=1.26.2; python_version >= \"3.12\"",
    "chromadb!=0.5.10,!=0.5.11,!=0.5.12,!=0.5.4,!=0.5.5,!=0.5.7,!=0.5.9,<0.7.0,>=0.4.0",
]
name = "langchain-chroma"
version = "0.2.2"
description = "An integration package connecting Chroma and LangChain"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/chroma"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-chroma%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.3.0",
    "freezegun<2.0.0,>=1.2.2",
    "pytest-mock<4.0.0,>=3.10.0",
    "syrupy<5.0.0,>=4.0.2",
    "pytest-watcher<1.0.0,>=0.3.4",
    "pytest-asyncio<1.0.0,>=0.21.1",
    "onnxruntime<1.20; python_version < \"3.10\"",
    "onnxruntime; python_version >= \"3.10\"",
    "pytest-socket<1.0.0,>=0.7.0",
    "langchain-core",
    "langchain-tests",
]
codespell = ["codespell<3.0.0,>=2.2.0"]
test_integration = []
lint = [
    "ruff<1.0,>=0.5",
    "onnxruntime<1.20; python_version < \"3.10\"",
    "onnxruntime; python_version >= \"3.10\"",
]
dev = ["langchain-core"]
typing = [
    "mypy<2.0,>=1.10",
    "types-requests<3.0.0.0,>=2.31.0.20240406",
    "langchain-core",
]


[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }

[tool.mypy]
disallow_untyped_defs = true

[tool.ruff.lint]
select = ["E", "F", "I", "T201", "D"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = " --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
