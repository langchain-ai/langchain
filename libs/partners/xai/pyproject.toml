[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = "<4.0,>=3.9"
dependencies = [
    "langchain-openai<0.4,>=0.3.6",
    "langchain-core<1.0.0,>=0.3.35",
    "requests<3,>=2",
    "aiohttp<4,>=3.9.1",
]
name = "langchain-xai"
version = "0.2.1"
description = "An integration package connecting xAI and LangChain"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/xai"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-xai%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.3.0",
    "freezegun<2.0.0,>=1.2.2",
    "pytest-mock<4.0.0,>=3.10.0",
    "syrupy<5.0.0,>=4.0.2",
    "pytest-watcher<1.0.0,>=0.3.4",
    "pytest-asyncio<1.0.0,>=0.21.1",
    "docarray<1.0.0,>=0.32.1",
    "langchain-openai",
    "langchain-core",
    "langchain-tests",
    "pytest-socket<1.0.0,>=0.7.0",
]
codespell = ["codespell<3.0.0,>=2.2.0"]
test_integration = [
    "numpy<2,>=1; python_version < \"3.12\"",
    "numpy<2.0.0,>=1.26.0; python_version >= \"3.12\"",
]
lint = ["ruff<1.0,>=0.5"]
typing = ["mypy<2.0,>=1.10", "types-requests<3,>=2", "langchain-core"]
dev = ["langchain-core"]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }
langchain-openai = { path = "../openai", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.lint]
select = ["E", "F", "I", "D"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
markers = [
    "requires: mark tests as requiring a specific library",
    "asyncio: mark tests as requiring asyncio",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**" = ["D"]
