[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = []
license = { text = "MIT" }
requires-python = "<4.0,>=3.9"
dependencies = [
    "langchain-core<1.0.0,>=0.3.42",
    "openai<2.0.0,>=1.58.1",
    "tiktoken<1,>=0.7",
]
name = "langchain-openai"
version = "0.3.8"
description = "An integration package connecting OpenAI and LangChain"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/openai"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-openai%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.3.0",
    "freezegun<2.0.0,>=1.2.2",
    "pytest-mock<4.0.0,>=3.10.0",
    "syrupy<5.0.0,>=4.0.2",
    "pytest-watcher<1.0.0,>=0.3.4",
    "pytest-asyncio<1.0.0,>=0.21.1",
    "pytest-cov<5.0.0,>=4.1.0",
    "pytest-socket<1.0.0,>=0.6.0",
    "pytest-xdist<4.0.0,>=3.6.1",
    "numpy<2,>=1; python_version < \"3.12\"",
    "numpy<2.0.0,>=1.26.0; python_version >= \"3.12\"",
    "langchain-core",
    "langchain-tests",
]
codespell = ["codespell<3.0.0,>=2.2.0"]
lint = ["ruff<1.0,>=0.5"]
dev = ["langchain-core"]
test_integration = [
    "httpx<1.0.0,>=0.27.0",
    "pillow<11.0.0,>=10.3.0",
    "numpy<2,>=1; python_version < \"3.12\"",
    "numpy<2.0.0,>=1.26.0; python_version >= \"3.12\"",
]
typing = ["mypy<2.0,>=1.10", "types-tqdm<5.0.0.0,>=4.66.0.5", "langchain-core"]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"
[[tool.mypy.overrides]]
module = "transformers"
ignore_missing_imports = true

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.ruff.format]
docstring-code-format = true
skip-magic-trailing-comma = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5 --cov=langchain_openai"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
    "scheduled: mark tests to run in scheduled testing",
]
asyncio_mode = "auto"
filterwarnings = [
    "ignore::langchain_core._api.beta_decorator.LangChainBetaWarning",
]
