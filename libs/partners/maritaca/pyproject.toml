[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-maritaca"
description = "An integration package connecting Maritaca AI and LangChain for Brazilian Portuguese language models"
license = { text = "MIT" }
readme = "README.md"
authors = [
    { name = "Anderson Henrique da Silva", email = "anderson.henrique@example.com" }
]

version = "0.1.0"
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "langchain-core>=1.1.0,<2.0.0",
    "httpx>=0.25.0,<1.0.0"
]

[project.urls]
Homepage = "https://github.com/anderson-ufrj/langchain"
Documentation = "https://docs.langchain.com/"
Source = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/maritaca"
"Maritaca AI" = "https://www.maritaca.ai/"

[dependency-groups]
test = [
    "pytest>=7.3.0,<8.0.0",
    "pytest-mock>=3.10.0,<4.0.0",
    "pytest-watcher>=0.3.4,<1.0.0",
    "pytest-asyncio>=0.21.1,<1.0.0",
    "langchain-core",
    "langchain-tests",
    "respx>=0.20.0,<1.0.0",
]
lint = ["ruff>=0.13.1,<0.14.0"]
dev = ["langchain-core"]
test_integration = ["langchain-core"]
typing = [
    "mypy>=1.10.0,<2.0.0",
    "langchain-core"
]

[tool.uv.sources]
langchain-core = { path = "../../core", editable = true }
langchain-tests = { path = "../../standard-tests", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 100

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "COM812",  # Messes with the formatter
    "ISC001",  # Messes with the formatter
    "PERF203", # Rarely useful
    "S112",    # Rarely useful
    "RUF012",  # Doesn't play well with Pydantic
    "SLF001",  # Private member access
    "PLR0911",
    "PLR0912",
    "C901",
    "ERA001",
    "ANN401",
    "BLE001",
    "TC002",
    "TC003",
]
unfixable = ["B028"]

[tool.ruff.lint.pydocstyle]
convention = "google"
ignore-var-parameters = true

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
    "scheduled: mark tests to run in scheduled testing",
]
asyncio_mode = "auto"

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
    "PT011",
    "PT030",
    "PT031",
    "PLR2004",
    "ANN401",
    "ARG001",
    "ARG002",
    "PERF401",
    "D",
]
"scripts/*.py" = [
    "INP001",
]
