<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middleware Hooks Visualizer</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: false, theme: 'default' });
        window.mermaid = mermaid;
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            min-height: 100vh;
            background: #ffffff;
        }

        #diagram-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        #diagram {
            width: 100%;
            max-width: 900px;
        }

        #controls {
            width: 280px;
            background: #f8f9fa;
            padding: 2rem;
            border-left: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .toggle-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .toggle-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            transition: all 0.2s;
        }

        .toggle-item:hover {
            border-color: #7c3aed;
        }

        .toggle-item label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 500;
            cursor: pointer;
            flex: 1;
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e0;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #7c3aed;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #7c3aed;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #controls {
                width: 100%;
                border-left: none;
                border-top: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div id="diagram-container">
        <div id="diagram">Loading...</div>
    </div>

    <div id="controls">
        <div>
            <div class="section-title">Configuration</div>
            <div class="toggle-group">
                <div class="toggle-item">
                    <label for="tools-toggle">Tools</label>
                    <label class="switch">
                        <input type="checkbox" id="tools-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <div>
            <div class="section-title">Hooks</div>
            <div class="toggle-group">
                <div class="toggle-item">
                    <label for="before-agent">before_agent</label>
                    <label class="switch">
                        <input type="checkbox" id="before-agent">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <label for="before-model">before_model</label>
                    <label class="switch">
                        <input type="checkbox" id="before-model">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <label for="after-model">after_model</label>
                    <label class="switch">
                        <input type="checkbox" id="after-model">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <label for="after-agent">after_agent</label>
                    <label class="switch">
                        <input type="checkbox" id="after-agent">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <label for="wrap-model">wrap_model_call</label>
                    <label class="switch">
                        <input type="checkbox" id="wrap-model">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggle-item">
                    <label for="wrap-tool">wrap_tool_call</label>
                    <label class="switch">
                        <input type="checkbox" id="wrap-tool">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script>
        let diagrams = {};

        async function loadDiagrams() {
            try {
                const response = await fetch('diagrams.json');
                diagrams = await response.json();
                updateDiagram();
            } catch (error) {
                document.getElementById('diagram').innerHTML =
                    `<div style="color: #e53e3e; padding: 1rem;">Error loading diagrams: ${error.message}</div>`;
            }
        }

        function getBinaryConfig() {
            const hasTools = document.getElementById('tools-toggle').checked;
            const beforeAgent = document.getElementById('before-agent').checked;
            const beforeModel = document.getElementById('before-model').checked;
            const afterModel = document.getElementById('after-model').checked;
            const afterAgent = document.getElementById('after-agent').checked;
            const wrapModel = document.getElementById('wrap-model').checked;
            const wrapTool = document.getElementById('wrap-tool').checked;

            return [
                hasTools ? '1' : '0',
                beforeAgent ? '1' : '0',
                beforeModel ? '1' : '0',
                afterModel ? '1' : '0',
                afterAgent ? '1' : '0',
                wrapModel ? '1' : '0',
                wrapTool ? '1' : '0',
            ].join('');
        }

        async function updateDiagram() {
            const config = getBinaryConfig();
            const diagramEl = document.getElementById('diagram');

            if (!diagrams[config]) {
                diagramEl.innerHTML =
                    `<div style="color: #e53e3e; padding: 1rem;">Diagram not found for: ${config}</div>`;
                return;
            }

            const mermaidCode = diagrams[config];

            try {
                const id = `mermaid-${Date.now()}`;
                const { svg } = await window.mermaid.render(id, mermaidCode);
                diagramEl.innerHTML = svg;
            } catch (error) {
                diagramEl.innerHTML =
                    `<div style="color: #e53e3e; padding: 1rem;">Render error: ${error.message}</div>`;
            }
        }

        function setupEventListeners() {
            const toggles = ['tools-toggle', 'before-agent', 'before-model',
                           'after-model', 'after-agent', 'wrap-model', 'wrap-tool'];
            toggles.forEach(id => {
                document.getElementById(id).addEventListener('change', updateDiagram);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupEventListeners();
            loadDiagrams();
        });
    </script>
</body>
</html>
