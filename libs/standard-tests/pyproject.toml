[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[project]
authors = [{ name = "Erick Friis", email = "erick@langchain.dev" }]
license = { text = "MIT" }
requires-python = "<4.0,>=3.9"
dependencies = [
    "langchain-core<1.0.0,>=0.3.35",
    "pytest<9,>=7",
    "pytest-asyncio<1,>=0.20",
    "httpx<1,>=0.25.0",
    "syrupy<5,>=4",
    "pytest-socket<1,>=0.6.0",
    "numpy<2.0.0,>=1.24.0; python_version < \"3.12\"",
    "numpy<3,>=1.26.2; python_version >= \"3.12\"",
]
name = "langchain-tests"
version = "0.3.12"
description = "Standard tests for LangChain implementations"
readme = "README.md"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/standard-tests"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = ["langchain-core"]
test_integration = []
codespell = ["codespell<3.0.0,>=2.2.0"]
lint = ["ruff<1.0.0,>=0.9.2"]
typing = ["mypy<2,>=1", "langchain-core"]

[tool.uv.sources]
langchain-core = { path = "../core", editable = true }

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]

[tool.coverage.run]
omit = ["tests/*"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 -vv"
markers = [
    "requires: mark tests as requiring a specific library",
    "scheduled: mark tests to run in scheduled testing",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
