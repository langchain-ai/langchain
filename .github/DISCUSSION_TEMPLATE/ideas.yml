labels: [idea]
body:
  - type: checkboxes
    id: checks
    attributes:
      label: Checked
      description: Please confirm and check all the following options.
      options:
        - label: I searched existing ideas and did not find a similar one
          required: true
        - label: I added a very descriptive title
          required: true
        - label: I've clearly described the feature request and motivation for it
          required: true
  - type: textarea
    id: feature-request
    validations:
      required: true
    attributes:
      label: Feature request
      description: |
        A clear and concise description of the feature proposal. Please provide links to any relevant GitHub repos, papers, or other resources if relevant.
  - type: textarea
    id: motivation
    validations:
      required: true
    attributes:
      label: Motivation
      description: |
        Please outline the motivation for the proposal. Is your feature request related to a problem? e.g., I'm always frustrated when [...]. If this is related to another GitHub issue, please link here too.
  - type: textarea
    id: proposal
    validations:
      required: false
    attributes:
      label: Proposal (If applicable)
      description: |
        If you would like to propose a solution, please describe it here. 
