# PR title labeler config
#
# Labels PRs based on conventional commit patterns in titles
#
# Format: type(scope): description or type!: description (breaking)

add-missing-labels: true
clear-prexisting: false
include-commits: false
include-title: true
label-for-breaking-changes: breaking

label-mapping:
  feature: ["feat"]
  fix: ["fix"]
  documentation: ["docs"]
  linting: ["style"]
  refactor: ["refactor"]
  performance: ["perf"]
  infra: ["build", "ci", "chore"]
  integration:
    [
      "anthropic",
      "chroma",
      "deepseek",
      "exa",
      "fireworks",
      "groq",
      "huggingface",
      "mistralai",
      "nomic",
      "ollama",
      "openai",
      "perplexity",
      "prompty",
      "qdrant",
      "xai",
    ]
  revert: ["revert"]
  release: ["release"]
